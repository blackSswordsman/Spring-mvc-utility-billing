    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Оплата</title>
</head>
<body>
<!-- Navbar Start -->
<nav class="navbar navbar-dark " style="background-color: #5387d5">
    <div class="px-3">

    <span class="text-dark font-weight-bold" жку>
    </span>
        <span class="text-dark font-weight-bold">ЖКУ</span>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-xl-0">

    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!-- Navbar End -->

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Start -->
        <div class="col-3 col-lg-2">
            <div class="nav flex-column nav-pills " aria-orientation="vertical">
                <a class="nav-link" href="/admin">Профиль</a>
                <a class="nav-link " href="/admin">Помещения</a>
                <a class="nav-link active" href="/admin">Оплата</a>
                <a class="nav-link" href="/admin">Квитанции</a>
                <a class="nav-link" href="/admin">Заявки</a>
                <a class="nav-link" href="/admin">Объявления</a>
                <a class="nav-link" href="/admin">Информация об УК</a>
            </div>
        </div>
        <!-- Sidebar End -->
        <!-- Main panel Start -->
        <div class="mainwindow col-9 col-lg-10 ">
            <h1 class="text-left">Информация об оплате ЖКУ</h1>
            <div class="card box-shadow">
                <div class="card-header">
                    <h3 class="text-left">История оплат</h3>
                </div>
                <div class="card-body">
                    <div class="table-panel">
                        <table class="table table-striped bg-white">
                            <thead>
                            <tr>
                                <th>Номер лицевого счета</th>
                                <th>Период</th>
                                <th>Аванс</th>
                                <th>К оплате</th>
                                <th>Оплачено</th>
                                <th> Статус</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="d : ${duePays}">
                                <td th:utext="${d.getPersonalAcc().getAccountNum()}">
                                    Номер лицевого счета
                                </td>
                                <td th:utext="${d.getPeriodFor()}">
                                    Период
                                </td>
                                <td th:utext="${d.getPrepaid()}">Аванс</td>
                                <td th:utext="${d.getAmountDue()}">К оплате</td>
                                <!--<td th:utext="${accommodation.getDuePay()}">Счетчики</td>-->
                                <td th:utext="${d.getDuePayStatus().getAmountPaid()}">К оплате</td>
                                <td th:utext="${d.getDuePayStatus().getName()}">К оплате</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--              </div>-->


            <!--            </div>-->
            <!-- Main panel End -->
        </div>

        <!-- Дополнительный JavaScript; выберите один из двух! -->

</body>
