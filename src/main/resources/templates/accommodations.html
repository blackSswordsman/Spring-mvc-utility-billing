<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Помещения</title>
</head>
<body>
<!-- Navbar Start -->
<nav class="navbar navbar-bg-dark" style="background-color: #e3f1fd;">
    <div class="px-3">

    <span class="text-dark font-weight-bold" жку>
    </span>
        <span class="text-dark font-weight-bold">ЖКУ</span>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-xl-0">

    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!-- Navbar End -->

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Start -->
        <div class="col-3 col-lg-2">
            <div class="nav flex-column " aria-orientation="vertical">
                <a class="nav-link" href="/admin">Профиль</a>
                <a class="nav-link active" href="/admin">Помещения</a>
                <a class="nav-link" href="/admin">Счетчики</a>
                <a class="nav-link" href="/admin">Оплата</a>
                <a class="nav-link" href="/admin">Квитанции</a>
                <a class="nav-link" href="/admin">Заявки</a>
                <a class="nav-link" href="/admin">Объявления</a>
                <a class="nav-link" href="/admin">Информация об УК</a>
            </div>
        </div>
        <!-- Sidebar End -->
        <!-- Main panel Start -->
        <div class="mainwindow col-9 col-lg-10 ">
            <h1 class="text-left">Информация о помещениях</h1>
            <div class="card box-shadow">
                <div class="card-header">
                    <h3 class="text-left">Помещения</h3>
                </div>
                <div class="card-body">
                    <div class="table-panel">
                        <table class="table table-striped bg-white">
                            <thead>
                            <tr>
                                <th>Помещение №ЛС</th>
                                <th>Адрес</th>
                                <th>УК</th>
                                <th>Счет</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="accommodation : ${accommodations}">
                                <td th:utext="${accommodation.getPersonalAcc().getAccountNum()}">Помещение №ЛС</td>
                                <td th:utext="${accommodation.getAddress()}">Адрес</td>
                                <td th:utext="${accommodation.getManagementCompany()}">УК</td>
                                <td th:utext="${accommodation.getDuePay()}">Счет</td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div >
                </div>
            </div>
            <!--              </div>-->


            <!--            </div>-->
        <!-- Main panel End -->
</div>
