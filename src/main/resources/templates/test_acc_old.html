  <title>Профиль</title>
</head>
<body class="p-4 m-0 border-0 bd-example">
  <div class="container">
    <div class="row g-2">
      <div class="col-md-3 ">
        <div class="list-group ">
          <a href="test_acc_old.html" class="list-group-item list-group-item-action active">Профиль</a>
          <a href="/accommodations" class="list-group-item list-group-item-action">Помещения</a>
          <a href="#" class="list-group-item list-group-item-action">Счетчики</a>
          <a href="#" class="list-group-item list-group-item-action">Оплата</a>
          <a href="#" class="list-group-item list-group-item-action">Квитанции</a>
          <a href="#" class="list-group-item list-group-item-action">Заявки</a>
          <a href="#" class="list-group-item list-group-item-action">Объявления</a>
          <a href="#" class="list-group-item list-group-item-action">Информация об УК</a>
        </div>
      </div>
      <div class="col-md-9">
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h4>Мой Профиль</h4>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form>
                  <div class="form-group row">
                    <label for="username" class="col-4 col-form-label">Имя*</label>
                    <div class="col-8">
                      <input id="username" name="username" placeholder="Username" class="form-control here" required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Фамилия</label>
                    <div class="col-8">
                      <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lastname" class="col-4 col-form-label">Отчество</label>
                    <div class="col-8">
                      <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                    </div>
                  </div>
  <!--                <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">Nick Name*</label>
                    <div class="col-8">
                      <input id="text" name="text" placeholder="Nick Name" class="form-control here" required="required" type="text">
                    </div>
                  </div>-->
                  <div class="form-group row">
                    <label for="select" class="col-4 col-form-label">Display Name public as</label>
                    <div class="col-8">
                      <select id="select" name="select" class="custom-select">
                        <option value="admin">Admin</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-4 col-form-label">Email*</label>
                    <div class="col-8">
                      <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="website" class="col-4 col-form-label">Телефон</label>
                    <div class="col-8">
                      <input id="website" name="website" placeholder="website" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="publicinfo" class="col-4 col-form-label">Public Info</label>
                    <div class="col-8">
                      <textarea id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="newpass" class="col-4 col-form-label">New Password</label>
                    <div class="col-8">
                      <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-8">
                      <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
