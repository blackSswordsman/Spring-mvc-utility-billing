            <h1 class="col-md-8">Добавление помещения</h1>
            <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Помещение</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">ИНН Управляющей организации*</label>
                                    <div class="col-8">
                                        <input id="username" name="username" placeholder="ИНН"
                                               class="form-control here" required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Название помещения</label>
                                    <div class="col-8">
                                        <input id="name" name="name" placeholder="Имя" class="form-control here"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Номер лицевого счета*</label>
                                    <div class="col-8">
                                        <input id="lastname" name="lastname" placeholder="л/с"
                                               class="form-control here" type="text">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-10 offset-md-10">
                            <button name="submit" type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </div>
                </div>
                </div>


                <!-- Main panel End -->
            </div>
